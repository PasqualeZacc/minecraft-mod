<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optifine - Mod Minecraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding-bottom: 60px; /* Ensure footer is visible */
            color: #333;
        }
        header {
            background-color: #d32f2f;
            padding: 20px;
            color: white;
        }
        header h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
        }
        nav {
            background-color: #b71c1c;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 0 20px;
        }
        main img {
            margin: 20px 0;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #263238;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            font-size: 18px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Optifine</h1>
        <p>La Optifine consente infatti di ottimizzare il gioco in generale, offrendo anche numerosi parametri grafici avanzati.</p>
    </header>
    <nav>
        <ul>
            <a href="sito.html" class="button">Home</a>
            <li><a href="https://minecraft.fandom.com/wiki/Mods/OptiFine" class="button">Wiki della Mod</a></li>
            <li><a href="https://optifine.net/downloads" class="button">Scarica Optifine</a></li>
        </ul>
    </nav>
    <main>
        <div class="content">
            <img src="Optifine.jpeg" alt="Optifine Mod Image">
        </div>
    </main>
    <footer>
        <p id="footer_text">&copy; 2024 Pasquale Zaccagnino. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
